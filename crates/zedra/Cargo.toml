[package]
name = "zedra"
version.workspace = true
edition.workspace = true

[lib]
name = "zedra"
crate-type = ["cdylib"]

[dependencies]
gpui = { path = "../../vendor/zed/crates/gpui", features = ["android"] }
http_client = { path = "../../vendor/zed/crates/http_client" }
anyhow.workspace = true
log.workspace = true

# Android-specific
android_logger = "0.15.1"
jni = "0.21.1"
ndk = "0.9"
ndk-context = "0.1"
crossbeam-channel = "0.5"
once_cell = "1.19"

# Workspace crates
zedra-ssh = { path = "../zedra-ssh" }
zedra-terminal = { path = "../zedra-terminal" }
zedra-editor = { path = "../zedra-editor" }
zedra-nav = { path = "../zedra-nav" }
