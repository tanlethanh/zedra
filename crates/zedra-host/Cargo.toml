[package]
name = "zedra-host"
version.workspace = true
edition = "2021"
description = "Desktop companion daemon for Zedra terminal"

[lib]
name = "zedra_host"
path = "src/lib.rs"

[[bin]]
name = "zedra-host"
path = "src/main.rs"

[dependencies]
# SSH server
russh = "0.49"
russh-keys.workspace = true
ssh-key = { version = "0.6", features = ["ed25519", "rand_core"] }

# Async runtime
tokio = { version = "1", features = ["full"] }

# PTY spawning
portable-pty = "0.8"

# QR code generation
qrcode = "0.14"

# CLI
clap = { version = "4", features = ["derive"] }

# Serialization
serde.workspace = true
serde_json.workspace = true

# Password hashing
argon2 = "0.5"

# Random/crypto
rand = "0.8"
hex.workspace = true
base64-url.workspace = true

# Filesystem
directories = "5"

# Async trait (required by russh Handler/Server traits)
async-trait = "0.1"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# System info
hostname = "0.4"

# Network interface discovery
if-addrs.workspace = true

# Error handling
anyhow.workspace = true

# Workspace crates
zedra-rpc = { path = "../zedra-rpc" }
zedra-fs = { path = "../zedra-fs" }
zedra-git = { path = "../zedra-git" }

# Async utilities
futures.workspace = true
log.workspace = true

[dev-dependencies]
tempfile = "3"
base64-url.workspace = true

[[test]]
name = "integration"
path = "tests/integration.rs"

[[test]]
name = "e2e_rpc"
path = "tests/e2e_rpc.rs"
